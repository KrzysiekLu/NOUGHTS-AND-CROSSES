<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game__info">
      <div class="player1">Player1</div>
      <div class="player2">Player2</div>
    </div>
    <main class="board">
      <div class="board__field hover-effect field-1" data-cell="0"></div>
      <div class="board__field hover-effect field-2" data-cell="1"></div>
      <div class="board__field hover-effect field-3" data-cell="2"></div>
      <div class="board__field hover-effect field-4" data-cell="3"></div>
      <div class="board__field hover-effect field-5" data-cell="4"></div>
      <div class="board__field hover-effect field-6" data-cell="5"></div>
      <div class="board__field hover-effect field-7" data-cell="6"></div>
      <div class="board__field hover-effect field-8" data-cell="7"></div>
      <div class="board__field hover-effect field-9" data-cell="8"></div>
    </main>
    <button class="reset">RESET</button>
  </body>
</html>
